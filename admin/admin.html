<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin - Noticias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body { background: #f4f6f9; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    .form-card { background: #fff; border-radius: 14px; padding: 1.5rem; box-shadow: 0 6px 20px rgba(20,20,40,.06); margin-bottom: 1.5rem; }
    .card-news { border: none; border-radius: 12px; overflow: hidden; box-shadow: 0 6px 18px rgba(0,0,0,0.08); transition: transform .25s ease, box-shadow .25s ease; }
    .card-news:hover { transform: translateY(-6px); box-shadow: 0 12px 30px rgba(0,0,0,0.12); }
    .card-news img { width: 100%; height: 200px; object-fit: cover; }
    .preview-img { max-height: 200px; display:block; margin-top:.75rem; border-radius:8px; }
    .btn-modern { border-radius: 10px; }
    .small-muted { color:#667; }
    #message { position: relative; z-index: 5; }
  </style>
</head>
<body class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="fw-bold text-primary"><i class="bi bi-newspaper"></i> Panel Admin</h1>
    <button id="logoutBtn" class="btn btn-outline-danger btn-modern"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</button>
  </div>

  <div id="message" class="alert d-none"></div>

  <div class="form-card">
    <form id="newsForm" novalidate>
      <input type="hidden" id="newsId" value="">

      <div class="mb-3">
        <label class="form-label fw-semibold" for="title">Título</label>
        <input id="title" class="form-control" required placeholder="Escribe un título">
        <div class="invalid-feedback">El título es obligatorio.</div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold" for="summary">Resumen</label>
        <textarea id="summary" rows="2" class="form-control" required placeholder="Breve resumen"></textarea>
        <div class="invalid-feedback">El resumen es obligatorio.</div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold" for="content">Contenido</label>
        <textarea id="content" rows="5" class="form-control" required placeholder="Contenido completo"></textarea>
        <div class="invalid-feedback">El contenido es obligatorio.</div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold" for="image">Imagen destacada (opcional)</label>
        <input id="image" type="file" accept="image/*" class="form-control">
        <img id="imagePreview" class="preview-img d-none" alt="Preview imagen">
      </div>

      <div class="d-flex gap-2">
        <button type="submit" id="submitBtn" class="btn btn-primary flex-fill btn-modern"><i class="bi bi-save"></i> Guardar</button>
        <button type="reset" id="resetBtn" class="btn btn-secondary flex-fill btn-modern">Limpiar</button>
      </div>
    </form>
  </div>

  <div id="newsList" class="row g-4"></div>

  <script src="/admin/admin.js"></script>
</body>
</html>
